name: Publish Website to Cpanel
on: 
  push:
    branches:
      - master
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@2.4.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        frp-server: ${{ secrets.FTP_SERVER }}
        frp-username: ${{ secrets.FTP_USERNAME }}
        frp-password: ${{ secrets.FTP_PASSWORD }}
